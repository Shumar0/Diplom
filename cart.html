<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placing an order</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/breadcrumb.css">
    <link rel="stylesheet" href="/css/cart.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <div class="delivery"> 
                <svg class="icon-small" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 256 256">
                  <g transform="translate(1.41 1.41) scale(2.81)">
                    <path d="M 45 0 C 27.677 0 13.584 14.093 13.584 31.416 
                      c 0 4.818 1.063 9.442 3.175 13.773 
                      c 2.905 5.831 11.409 20.208 20.412 35.428 
                      l 4.385 7.417 C 42.275 89.252 43.585 90 45 90 
                      s 2.725 -0.748 3.444 -1.966 l 4.382 -7.413 
                      c 8.942 -15.116 17.392 -29.4 20.353 -35.309 
                      c 0.027 -0.051 0.055 -0.103 0.08 -0.155 
                      c 2.095 -4.303 3.157 -8.926 3.157 -13.741 
                      C 76.416 14.093 62.323 0 45 0 z 
                      M 45 42.81 c -6.892 0 -12.5 -5.607 -12.5 -12.5 
                      c 0 -6.893 5.608 -12.5 12.5 -12.5 
                      c 6.892 0 12.5 5.608 12.5 12.5 
                      C 57.5 37.202 51.892 42.81 45 42.81 z" 
                      fill="#007AFF"/>
                  </g>
                </svg>
                <span>Delivery to</span>
                <select>
                  <option value="ukraine">Ukraine</option>
                  <option value="germany">Germany</option>
                  <option value="poland">Poland</option>
                </select>
            </div>
            <a href="catalog.html">
                <button class="catalog-button">Catalog</button>
            </a>
        </div>

        <div class="header-center">
            <a href="main_page.html">
                <img src="images/logo.png" alt="NextTech Logo" class="logo">
            </a>
        </div>

        <div class="header-right">
            <div class="search-bar">
                <input type="text" placeholder="Site search...">
                <button class="search-button">
                <img src="images/search.svg" alt="Search" class="icon-small">
                </button>
            </div>
            <div class="header-icons">
                <a href="cart.html">
                <button class="icon-button">
                    <img src="images/cart.svg" alt="Cart" class="icon icon-cart">
                </button>
                </a>
                <a href="favorites.html">
                <button class="icon-button">
                    <img src="images/heart.svg" alt="Favorites" class="icon icon-heart">
                </button>
                </a>
                <a href="account.html">
                <button class="icon-button">
                    <img src="images/user.svg" alt="Profile" class="icon icon-user">
                </button>
                </a>
            </div>
        </div>
    </header>

    <!--BREAD CRUMB-->
    <nav class="breadcrumb" id="breadcrumb"></nav>

    <div class="main">
        <div class="header-page">
          <h2>Placing an order</h2>
        </div>

        <div class="order-layout">
            <!-- Left: Order Form -->
            <div class="order-left">
                <div class="order-form">
                    <!-- === FORM BLOCKS, як раніше === -->
                    <div class="order-form">
                        <div class="form-block">

                            <div class="form-header form-row">
                                <span class="form-label">Full name and delivery address</span>
                                <a href="#" id="edit-toggle">Change</a>
                              </div>
                              
                              <!-- VIEW MODE -->
                              <div class="form-content" id="view-mode">
                                <div class="form-row">
                                  <div class="form-label">Full name:</div>
                                  <div class="form-value" id="name-value"></div>
                                </div>
                                <div class="form-row">
                                  <div class="form-label">Address:</div>
                                  <div class="form-value" id="address-value"></div>
                                </div>
                              </div>
                              
                              <!-- EDIT MODE -->
                              <div class="form-edit" id="edit-mode">
                                <label>
                                  Full name:<br>
                                  <input type="text" id="full-name" value="">
                                </label><br>
                                <label>
                                  Address:<br>
                                  <input type="text" id="address" value="">
                                </label><br>
                                <button id="save-btn">Save</button>
                                <button id="cancel-btn" type="button">Cancel</button>
                              </div>

                        </div>
                        <div class="form-block">
                        <div class="form-header">Payment method</div>
                        <div class="form-content">
                            <label><input type="radio" name="payment" checked> Credit card</label><br>
                            <label><input type="radio" name="payment"> Cash to the courier</label><br>
                            <label><input type="radio" name="payment"> Online payment</label>
                        </div>
                        </div>
                    
                        <div class="form-block">
                        <div class="form-header">Delivery method</div>
                        <div class="form-content">
                            <label><input type="radio" name="delivery" checked> By courier</label><br>
                            <label><input type="radio" name="delivery"> Pick up from pick-up point</label><br>
                            <label><input type="radio" name="delivery"> Pick up from warehouse</label>
                        </div>
                        </div>
                    
                        <div class="form-block delivery-container">
                            <h4 class="form-header">Delivery date and time</h4>
                          
                            <div id="date-buttons" class="date-buttons"></div>
                          
                            <div class="time-select-container">
                              <label for="time-select">Select time:</label>
                              <select id="time-select">
                                <option value="09:00–12:00">09:00–12:00</option>
                                <option value="12:00–15:00">12:00–15:00</option>
                                <option value="15:00–18:00">15:00–18:00</option>
                                <option value="18:00–21:00">18:00–21:00</option>
                              </select>
                            </div>
                        </div>
                          
                    </div>
                </div>
                
                <div class="list-products">
                    <h2 class="list-title">List of products</h2>
                    <div class="left-side">
                        <div id="list-items"></div>
                        <div id="category-summary"></div>
                    </div> 
                </div>
            </div>
        

            <!-- Right: Cart Summary -->
            <div class="order-right">
                <div class="summary-title">Your cart</div>
                <div class="summary-item">
                    Products (<span id="item-count">0</span>) <span id="subtotal">0₴</span>
                </div>
                <div class="summary-item">
                    Discount <span id="discount">0₴</span>
                </div>
                <div class="summary-item">
                    Delivery <span>Free</span>
                </div>
                <div class="summary-total">
                    Total cost <span id="total">0₴</span>
                </div>
                <button class="btn-payment">Proceed to payment</button>
            </div>
        </div>

    </div>

    <script src="/js/breadcrumb.js"></script>
    <script type="module"  src="/js/change.js"></script>
</body>
</html>
